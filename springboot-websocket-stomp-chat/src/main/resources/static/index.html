<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STOMP + SockJS Chat</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
    header { background: #111827; color: #fff; padding: 12px 16px; }
    main { padding: 12px 16px; display: grid; gap: 10px; }
    #messages { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
                background: #0b1020; color: #d6e1ff; padding: 12px; border-radius: 8px; height: 55vh; overflow: auto; }
    input, button { padding: 8px 12px; border-radius: 8px; }
    input { border: 1px solid #cbd5e1; }
    button { border: 0; cursor: pointer; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
  </style>
  <!-- SockJS and Stomp.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<header>
  <h3>STOMP + SockJS Chat</h3>
</header>
<main>
  <div class="row">
    <input id="name" placeholder="Your name" />
    <button id="join">Join</button>
    <button id="disconnect">Disconnect</button>
  </div>
  <div class="row">
    <input id="msg" placeholder="Type a message" style="min-width:260px"/>
    <button id="send">Send</button>
  </div>
  <div id="messages"></div>
</main>
<script>
  let stompClient;
  const messages = document.getElementById('messages');

  function append(line) {
    messages.textContent += line + "\n";
    messages.scrollTop = messages.scrollHeight;
  }

  function connect() {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);
    // optional: silence debug
    stompClient.debug = null;
    stompClient.connect({}, () => {
      append('[connected]');
      stompClient.subscribe('/topic/public', (frame) => {
        const m = JSON.parse(frame.body);
        if (m.type === 'JOIN') {
          append(`* ${m.content}`);
        } else if (m.type === 'CHAT') {
          append(`${m.sender}: ${m.content}`);
        } else if (m.type === 'LEAVE') {
          append(`* ${m.sender} left`);
        } else {
          append(JSON.stringify(m));
        }
      });
    }, (err) => append('[stomp error] ' + err));
  }

  document.getElementById('join').onclick = () => {
    if (!stompClient || !stompClient.connected) connect();
    const name = document.getElementById('name').value || 'guest';
    stompClient.send('/app/chat.addUser', {}, JSON.stringify({ sender: name }));
  };

  document.getElementById('send').onclick = () => {
    if (!stompClient || !stompClient.connected) return append('[not connected]');
    const name = document.getElementById('name').value || 'guest';
    const text = document.getElementById('msg').value || 'hello';
    stompClient.send('/app/chat.send', {}, JSON.stringify({ sender: name, content: text }));
  };

  document.getElementById('disconnect').onclick = () => {
    if (stompClient) {
      stompClient.disconnect(() => append('[disconnected]'));
      stompClient = null;
    }
  };
</script>
</body>
</html>
